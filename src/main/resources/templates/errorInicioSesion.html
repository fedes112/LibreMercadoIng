<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Registro - Libre Mercado</title>

    <style type="text/css">
        /*
        /* Created by Filipe Pina
         * Specific styles of signin, register, component
         */
        /*
         * General styles
         */

        body, html{
            height: 100%;
            background-repeat: no-repeat;
            background-color: #F0E68C;
            font-family: 'Oxygen', sans-serif;
        }

        .main{
            margin-top: 70px;
        }

        h1.title {
            font-size: 50px;
            font-family: 'Passion One', cursive;
            font-weight: 400;
        }

        hr{
            width: 10%;
            color: #fff;
        }

        .form-group{
            margin-bottom: 15px;
        }

        label{
            margin-bottom: 15px;
        }

        input,
        input::-webkit-input-placeholder {
            font-size: 11px;
            padding-top: 3px;
        }

        .main-login{
            background-color: #fff;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

        }

        .main-center{
            margin-top: 30px;
            margin: 0 auto;
            max-width: 330px;
            padding: 40px 40px;

        }

        .login-button{
            margin-top: 5px;
        }

        .login-register{
            font-size: 11px;
            text-align: center;
        }
    </style>

</head>

<body>
<div class="container" style="width:45%; margin:0 auto; float:center;">

    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Libre Mercado</h1>
            <hr />
        </div>
    </div>

    <div class="row main" style="width:50%; margin:0 auto; float:left;">
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="registrarUsuario">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Nombre completo</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nombre completo"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">DNI</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="dni" id="dni" th:field = "${usuario.dni}" placeholder="DNI"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="usernameRegister" class="cols-sm-2 control-label">Nombre de usuario</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="usernameRegister" id="usernameRegister"  th:field = "${usuario.nombreDeUsuario}"  placeholder="Nombre de usuario"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordRegister" class="cols-sm-2 control-label">Contraseña</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="passwordRegister" id="passwordRegister"  th:field = "${usuario.contraseña}"  placeholder="Contraseña"/>
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <input type = "submit" value = "Registrar" class = "btn btn-primary btn-lg btn-block login-button"/>
                </div>
            </form>
        </div>
    </div>

    <div class="row main" style="width:50%; margin:0; float:right;">

        <div class="main-login main-center">

            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h3>El usuario no existe o los datos son incorrectos.</h3>
                    <h3>Intentelo nuevamente.</h3>
                    <hr />
                </div>
            </div>

            <form class="form-horizontal" method="post" action="verificarUsuario">

                <div class="form-group">
                    <label for="usernameLogin" class="cols-sm-2 control-label">Nombre de usuario</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="usernameLogin" id="usernameLogin"  th:field = "${usuario.nombreDeUsuario}"  placeholder="Nombre de usuario"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordLogin" class="cols-sm-2 control-label">Contraseña</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="passwordLogin" id="passwordLogin"  th:field = "${usuario.contraseña}"  placeholder="Contraseña"/>
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <input type = "submit" value = "Iniciar sesion" class = "btn btn-primary btn-lg btn-block login-button"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
